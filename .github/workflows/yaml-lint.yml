name: Yaml linting

on:
  workflow_call:
  push:

jobs:
  yaml-lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c

      - name: Install yamllint
        run: pip install yamllint

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: clubcedille/cedille-workflows
          path: cedille-workflows
          ref: master
          sparse-checkout: |
            .yamllint.yml
          sparse-checkout-cone-mode: false

      - name: Lint YAML files
        run: |
          files=$(echo '${{ steps.changed-files.outputs.all_changed_files }}' | jq -r '.[]')
          yaml_files=()
          for file in "${files[@]}"; do
            if [[ -f "$file" && ( "$file" == *.yml || "$file" == *.yaml ) ]]; then
              yaml_files+=("$file")  # Add to the new list
            fi
          done
          if [ ${#yaml_files[@]} -gt 0 ]; then
            yamllint -c "${{ github.workspace }}/cedille-workflows/.yamllint.yml" $yaml_files
          fi
        shell: bash
